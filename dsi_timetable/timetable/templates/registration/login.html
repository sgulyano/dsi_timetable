{% extends 'base.html' %} 
{% block title %}DSI@TU Timetable{% endblock %} 

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  {% csrf_token %}
  {{ form.as_p }}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'registration/style.css' %}">

<body id="body">

    <div id="login-card" class="card">
        <div class="card-body">
            <h2 class="text-center">DSI@TU Timetable</h2>
            <br>
            <form method="post">
                {% csrf_token %}
                <!-- {{ form.as_p }} -->

                <div class="form-group">
                    <input type="text" class="form-control input" id="id_username" placeholder="Enter username"
                        name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input" id="id_password" placeholder="Enter password"
                        name="password">
                </div>

                <button type="submit" id="button" class="btn btn-primary deep-purple btn-block ">Log In</button>
                <br>
                <!-- <br> -->
            </form>
        </div>
    </div>
</body>

{% endblock %}
